<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">My To-Do List</div>
        <div class="nav-links">
            <div class="nav-item">
                <form id="addTask">
                <input type="text" placeholder="Add a new task...">
                <button >Add</button>
            </form>
            </div>
            
            <div class="nav-item user-account">
                <i class="fas fa-user"></i>
                <div class="dropdown">
                    <ul>
                        <li>Profile</li>
            
                        <li id="logout">Logout</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="todo-app">
            <ul class="todo-list">
                <!-- To-Do items will appear here -->
            </ul>
        </div>
    </div>

    <script src="style.js">
       
    </script>
</body>
</html>
